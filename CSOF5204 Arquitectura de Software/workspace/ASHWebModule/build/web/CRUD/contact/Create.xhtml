<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContactLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.CreateContactTitle_id}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateContactLabel_name}" for="name" />
                    <h:inputText id="name" value="#{contactController.selected.name}" title="#{bundle.CreateContactTitle_name}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateContactLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{contactController.selected.lastname}" title="#{bundle.CreateContactTitle_lastname}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateContactLabel_email}" for="email" />
                    <h:inputText id="email" value="#{contactController.selected.email}" title="#{bundle.CreateContactTitle_email}" required="true" requiredMessage="#{bundle.CreateContactRequiredMessage_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactController.create}" value="#{bundle.CreateContactSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.CreateContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateContactIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
