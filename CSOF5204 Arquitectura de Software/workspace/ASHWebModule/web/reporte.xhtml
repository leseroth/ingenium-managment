<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Consulta de Información Consolidada</title>
    </h:head>
    <h:body>
        <f:view>
            <div id="principal" style="text-align: center; margin: 0px auto; width: 800px;border:1px">                    
                
                <h:panelGrid id="encabezado" style="width:100%;text-align:left" columns="2">                    
                    <h:outputLabel id="lblReport" style="color:coral;font-size:25px"
                        value="Consulta de Información Consolidada" />
                    <h:panelGrid id="pglogo" style="width:100%;text-align:right"> 
                        <h:graphicImage id="logo" url="/resources/ingenium-logo.png" />
                    </h:panelGrid>
                </h:panelGrid> 
                <h:form>
                    <h:panelGrid id="filtro" style="width:100%;text-align:left">                    
                        <h:outputLabel id="lblReport" 
                            value="Reporte consolidad mostrando todos los eventos registrados (ordenadas por tipo de evento) de forma cronológica (hora, día, mes, año)." />
                        <h:commandButton id="btnSearch" value="Generar" style="float:right;"
                            action="#{ReportConsolidatedInformationBean.informationConsult}" />
                    </h:panelGrid>                
                </h:form>

                <h:dataTable id="tableResult" value="#{ReportConsolidatedInformationBean.listEvents}" 
                    var="item" rendered="#{not empty ReportConsolidatedInformationBean.listEvents}"
                    style="width:100%;text-align:left;background-color: #f7f7f7" border="1" >
                
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel id="lblEvento" value="EVENTO" style="color: cornflowerblue;font-weight: bold"/>
                        </f:facet>
                        <h:outputLabel id="txtEvento" value="#{item.eventName}" />
                    </h:column>	
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel id="lblFecha" value="FECHA" style="color: cornflowerblue;font-weight: bold" />
                        </f:facet>
                        <h:outputLabel id="txtFecha" value="#{item.eventDate}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel id="lblCasa" value="CASA U OFICINA" style="color: cornflowerblue;font-weight: bold" />
                        </f:facet>
                        <h:outputLabel id="txtCasa" value="#{item.homeOffice}" />
                    </h:column>			  
                </h:dataTable>
            </div> 

        </f:view>        
    </h:body>
</html>
