<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolbyuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRolbyuserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rolbyuserController.selected.id}" title="#{bundle.CreateRolbyuserTitle_id}" required="true" requiredMessage="#{bundle.CreateRolbyuserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRolbyuserLabel_personId}" for="personId" />
                    <h:inputText id="personId" value="#{rolbyuserController.selected.personId}" title="#{bundle.CreateRolbyuserTitle_personId}" required="true" requiredMessage="#{bundle.CreateRolbyuserRequiredMessage_personId}"/>
                    <h:outputLabel value="#{bundle.CreateRolbyuserLabel_roleId}" for="roleId" />
                    <h:inputText id="roleId" value="#{rolbyuserController.selected.roleId}" title="#{bundle.CreateRolbyuserTitle_roleId}" required="true" requiredMessage="#{bundle.CreateRolbyuserRequiredMessage_roleId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolbyuserController.create}" value="#{bundle.CreateRolbyuserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rolbyuserController.prepareList}" value="#{bundle.CreateRolbyuserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateRolbyuserIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
