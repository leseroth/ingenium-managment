<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemController.selected.id}" title="#{bundle.EditItemTitle_id}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_code}" for="code" />
                    <h:inputText id="code" value="#{itemController.selected.code}" title="#{bundle.EditItemTitle_code}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_itemtype}" for="itemtype" />
                    <h:inputText id="itemtype" value="#{itemController.selected.itemtype}" title="#{bundle.EditItemTitle_itemtype}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_itemtype}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_home}" for="home" />
                    <h:selectOneMenu id="home" value="#{itemController.selected.home}" title="#{bundle.EditItemTitle_home}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_home}">
                        <f:selectItems value="#{homeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemController.update}" value="#{bundle.EditItemSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditItemViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.EditItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditItemIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
