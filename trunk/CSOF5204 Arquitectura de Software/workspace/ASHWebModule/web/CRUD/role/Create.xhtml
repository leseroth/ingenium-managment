<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRoleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{roleController.selected.id}" title="#{bundle.CreateRoleTitle_id}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRoleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{roleController.selected.name}" title="#{bundle.CreateRoleTitle_name}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateRoleLabel_active}" for="active" />
                    <h:inputText id="active" value="#{roleController.selected.active}" title="#{bundle.CreateRoleTitle_active}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_active}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{roleController.create}" value="#{bundle.CreateRoleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{roleController.prepareList}" value="#{bundle.CreateRoleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateRoleIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
