<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>

        <h:panelGrid id="encabezado" style="width:100%;text-align:left" columns="2">
            <h:outputLabel id="lblReport" style="color:coral;font-size:25px">
                <h1>
                    <ui:insert name="title">Default Title</ui:insert>
                </h1>
            </h:outputLabel>
            <h:panelGrid id="pglogo" style="width:100%;text-align:right;">
                <h:graphicImage id="logo" url="/resources/ingenium-logo.png" />
                <h:form><h:commandLink action="#{Login.logout}" value="#{Login.person.name}" /></h:form>
            </h:panelGrid>
        </h:panelGrid>

        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
