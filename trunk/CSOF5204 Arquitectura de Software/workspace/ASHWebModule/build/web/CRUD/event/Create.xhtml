<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventController.selected.id}" title="#{bundle.CreateEventTitle_id}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEventLabel_eventtype}" for="eventtype" />
                    <h:inputText id="eventtype" value="#{eventController.selected.eventtype}" title="#{bundle.CreateEventTitle_eventtype}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_eventtype}"/>
                    <h:outputLabel value="#{bundle.CreateEventLabel_eventdate}" for="eventdate" />
                    <h:inputText id="eventdate" value="#{eventController.selected.eventdate}" title="#{bundle.CreateEventTitle_eventdate}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_eventdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventLabel_item}" for="item" />
                    <h:selectOneMenu id="item" value="#{eventController.selected.item}" title="#{bundle.CreateEventTitle_item}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_item}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEventLabel_home}" for="home" />
                    <h:selectOneMenu id="home" value="#{eventController.selected.home}" title="#{bundle.CreateEventTitle_home}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_home}">
                        <f:selectItems value="#{homeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventController.create}" value="#{bundle.CreateEventSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eventController.prepareList}" value="#{bundle.CreateEventShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateEventIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
