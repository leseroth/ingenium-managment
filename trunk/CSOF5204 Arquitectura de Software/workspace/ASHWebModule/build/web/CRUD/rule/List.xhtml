<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRuleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListRuleEmpty}" rendered="#{ruleController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{ruleController.items.rowCount > 0}">
                <h:outputText value="#{ruleController.pagination.pageFirstItem + 1}..#{ruleController.pagination.pageLastItem + 1}/#{ruleController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{ruleController.previous}" value="#{bundle.Previous} #{ruleController.pagination.pageSize}" rendered="#{ruleController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{ruleController.next}" value="#{bundle.Next} #{ruleController.pagination.pageSize}" rendered="#{ruleController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{ruleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRuleTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRuleTitle_rulestatus}"/>
                        </f:facet>
                        <h:outputText value="#{item.rulestatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRuleTitle_starttime}"/>
                        </f:facet>
                        <h:outputText value="#{item.starttime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRuleTitle_endtime}"/>
                        </f:facet>
                        <h:outputText value="#{item.endtime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRuleTitle_item}"/>
                        </f:facet>
                        <h:outputText value="#{item.item}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{ruleController.prepareView}" value="#{bundle.ListRuleViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{ruleController.prepareEdit}" value="#{bundle.ListRuleEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{ruleController.destroy}" value="#{bundle.ListRuleDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{ruleController.prepareCreate}" value="#{bundle.ListRuleCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListRuleIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
