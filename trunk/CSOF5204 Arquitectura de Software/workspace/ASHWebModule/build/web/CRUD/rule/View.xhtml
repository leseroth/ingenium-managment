<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRuleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRuleLabel_id}"/>
                    <h:outputText value="#{ruleController.selected.id}" title="#{bundle.ViewRuleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRuleLabel_rulestatus}"/>
                    <h:outputText value="#{ruleController.selected.rulestatus}" title="#{bundle.ViewRuleTitle_rulestatus}"/>
                    <h:outputText value="#{bundle.ViewRuleLabel_starttime}"/>
                    <h:outputText value="#{ruleController.selected.starttime}" title="#{bundle.ViewRuleTitle_starttime}"/>
                    <h:outputText value="#{bundle.ViewRuleLabel_endtime}"/>
                    <h:outputText value="#{ruleController.selected.endtime}" title="#{bundle.ViewRuleTitle_endtime}"/>
                    <h:outputText value="#{bundle.ViewRuleLabel_item}"/>
                    <h:outputText value="#{ruleController.selected.item}" title="#{bundle.ViewRuleTitle_item}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ruleController.destroyAndView}" value="#{bundle.ViewRuleDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewRuleEditLink}"/>
                <br />
                <h:commandLink action="#{ruleController.prepareCreate}" value="#{bundle.ViewRuleCreateLink}" />
                <br />
                <h:commandLink action="#{ruleController.prepareList}" value="#{bundle.ViewRuleShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewRuleIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
