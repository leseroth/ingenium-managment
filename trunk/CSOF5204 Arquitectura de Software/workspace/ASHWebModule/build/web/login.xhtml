<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Alpes Home System"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <h:panelGrid id="filtro" style="width:100%;text-align:left">
                    <h:panelGrid columns="2" cellspacing="3px">
                        <h:outputText value="Usuario" id="usuario" style="font-size: 12px;" />
                        <h:inputText value="#{Login.name}" id="user" style="font-size: 12px;" autocomplete="off"/>
                        <h:outputText value="Clave" id="clave" style="font-size: 12px;"/>
                        <h:inputSecret value="#{Login.password}" id="pass" style="font-size: 12px;" />
                    </h:panelGrid>
                    <h:commandButton id="login" value="Iniciar Sesion" action="#{Login.Login}" />

                    <h:outputText value="#{Login.message}" style="color:red;"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
