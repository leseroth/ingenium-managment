<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRuleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRuleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ruleController.selected.id}" title="#{bundle.EditRuleTitle_id}" required="true" requiredMessage="#{bundle.EditRuleRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRuleLabel_rulestatus}" for="rulestatus" />
                    <h:inputText id="rulestatus" value="#{ruleController.selected.rulestatus}" title="#{bundle.EditRuleTitle_rulestatus}" required="true" requiredMessage="#{bundle.EditRuleRequiredMessage_rulestatus}"/>
                    <h:outputLabel value="#{bundle.EditRuleLabel_starttime}" for="starttime" />
                    <h:inputText id="starttime" value="#{ruleController.selected.starttime}" title="#{bundle.EditRuleTitle_starttime}" required="true" requiredMessage="#{bundle.EditRuleRequiredMessage_starttime}"/>
                    <h:outputLabel value="#{bundle.EditRuleLabel_endtime}" for="endtime" />
                    <h:inputText id="endtime" value="#{ruleController.selected.endtime}" title="#{bundle.EditRuleTitle_endtime}" required="true" requiredMessage="#{bundle.EditRuleRequiredMessage_endtime}"/>
                    <h:outputLabel value="#{bundle.EditRuleLabel_item}" for="item" />
                    <h:selectOneMenu id="item" value="#{ruleController.selected.item}" title="#{bundle.EditRuleTitle_item}" required="true" requiredMessage="#{bundle.EditRuleRequiredMessage_item}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ruleController.update}" value="#{bundle.EditRuleSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditRuleViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{ruleController.prepareList}" value="#{bundle.EditRuleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditRuleIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
