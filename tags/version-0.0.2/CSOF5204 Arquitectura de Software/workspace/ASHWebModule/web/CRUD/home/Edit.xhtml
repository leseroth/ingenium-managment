<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHomeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{homeController.selected.id}" title="#{bundle.EditHomeTitle_id}" required="true" requiredMessage="#{bundle.EditHomeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHomeLabel_code}" for="code" />
                    <h:inputText id="code" value="#{homeController.selected.code}" title="#{bundle.EditHomeTitle_code}" required="true" requiredMessage="#{bundle.EditHomeRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.EditHomeLabel_address}" for="address" />
                    <h:inputText id="address" value="#{homeController.selected.address}" title="#{bundle.EditHomeTitle_address}" required="true" requiredMessage="#{bundle.EditHomeRequiredMessage_address}"/>
                </h:panelGrid>
                <h:commandLink action="#{homeController.update}" value="#{bundle.EditHomeSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditHomeViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{homeController.prepareList}" value="#{bundle.EditHomeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditHomeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
