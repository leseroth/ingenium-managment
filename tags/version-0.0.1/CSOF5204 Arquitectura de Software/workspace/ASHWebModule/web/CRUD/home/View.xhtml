<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHomeLabel_id}"/>
                    <h:outputText value="#{homeController.selected.id}" title="#{bundle.ViewHomeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHomeLabel_code}"/>
                    <h:outputText value="#{homeController.selected.code}" title="#{bundle.ViewHomeTitle_code}"/>
                    <h:outputText value="#{bundle.ViewHomeLabel_address}"/>
                    <h:outputText value="#{homeController.selected.address}" title="#{bundle.ViewHomeTitle_address}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{homeController.destroyAndView}" value="#{bundle.ViewHomeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewHomeEditLink}"/>
                <br />
                <h:commandLink action="#{homeController.prepareCreate}" value="#{bundle.ViewHomeCreateLink}" />
                <br />
                <h:commandLink action="#{homeController.prepareList}" value="#{bundle.ViewHomeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewHomeIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
